# Log4j2 configuration
status = error
name = PropertiesConfig

# Console appender configuration
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Root logger
rootLogger.level = info
rootLogger.appenderRef.console.ref = Console

# Hibernate SQL logging
logger.hibernate.name = org.hibernate.SQL
logger.hibernate.level = debug
logger.hibernate.additivity = false
logger.hibernate.appenderRef.console.ref = Console

# Hibernate bind parameter logging
logger.jdbc-bind.name = org.hibernate.orm.jdbc.bind
logger.jdbc-bind.level = trace
logger.jdbc-bind.additivity = false
logger.jdbc-bind.appenderRef.console.ref = Console

